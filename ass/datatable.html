<html lang="en">

<head>
  <title>Title</title>

  <!-- Bootstrap CSS v5.2.1 -->

     <!-- Include necessary CSS and JS files for DataTables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  <!-- Include DataTables buttons for PDF and Excel export -->

  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.0.2/js/buttons.html5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.0.2/css/buttons.dataTables.min.css">

</head>

<body>
  <header>
 
<table id="myDataTable" class="display">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Enrollment No.</th>
        <th>Fee</th>
      </tr>
    </thead>
    <tbody>
     
    </tbody>
  </table>
  
  <script>
    
    class Student {
      constructor(name, age, enrollmentNo, fee) {
        this.name = name;
        this.age = age;
        this.enrollmentNo = enrollmentNo;
        this.fee = fee;
      }
    }
  
    
    const students = [
      new Student("Nithin", 20, "lci040", 500),
      new Student("Rahul", 22, "lci020", 600),
      new Student("poshith", 21, "lci032", 550),
      new Student("siva", 23, "lci041", 700),
      new Student("ram", 19, "lci000", 450),
    ];
  
   
    const dataTable = $('#myDataTable').DataTable({
      data: students,
      columns: [
        { data: 'name' },
        { data: 'age' },
        { data: 'enrollmentNo' },
        { data: 'fee' }
      ],
      
      paging: true,
      searching: true,
      
      dom: 'Bfrtip',
      buttons: [
        'pdfHtml5',
        'excelHtml5'
      ]
    });
  </script>
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
