<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-social.css">
    <link rel="stylesheet" href="./bootstrap-theme.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <link rel="stylesheet" href="./templatemo_style.css">
    <script>
        function validateEmail(email) {
            // Regular expression for a basic email validation
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        function submitForm() {
            var email = document.getElementById('email').value;

            if (email.trim() === '') {
                alert('Please enter your email.');
                return false;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Add further logic here, such as sending a reset password link

            return true; // Submit the form if validation passes
        }
    </script>
</head>

<body class="templatemo-bg-gray">
    <div class="container">
        <div class="col-md-12">
            <h1 class="margin-bottom-15">Password Reset</h1>
            <form class="form-horizontal templatemo-forgot-password-form templatemo-container" role="form" action="#" method="post" onsubmit="return submitForm()">
                <div class="form-group">
                    <div class="col-md-12">
                        Please enter your email address that you registered on our website.
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="email" placeholder="Your email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <a href="#" onclick="submitForm()">Submit</a>
                        <br><br>
                        <a href="./login-1.html">Login page</a> |
                        <a href="./create-account.html">Create Account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
